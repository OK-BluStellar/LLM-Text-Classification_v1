version: '3.8'

services:
  medical-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://localhost:11434
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    platform: linux/amd64

volumes:
  ollama_data:
